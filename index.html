<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Would You Rather</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            background-color: #f0f0f0;
        }
        #question {
            font-size: 25px;
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
        }
        #playButton {
            padding: 15px 25px;
            font-size: 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="question">Press the Play button to see a question!</div>
    <button id="playButton">Play</button>

    <script>
        var questions = [
            "Would you rather have a pet dinosaur or a pet dragon?",
            "Would you rather be able to fly whenever you burp or be invisible whenever you sneeze?",
            "Would you rather have hands for feet or feet for hands?",
            "Would you rather eat spaghetti for breakfast every day or have to eat cereal for dinner every night?",
            "Would you rather have to sing everything you say or dance all your movements?",
            "Would you rather have a bathtub filled with marshmallows or a backyard filled with bounce houses?",
            "Would you rather only be able to whisper or only be able to shout?",
            "Would you rather have a permanent unicorn horn or a permanent mermaid tail?",
            "Would you rather be a super fast runner or a super high jumper?",
            "Would you rather always have to wear clown shoes or a clown wig?",
            "Would you rather have your clothes always two sizes too big or one size too small?",
            "Would you rather have a pet cloud that rains candy or a pet tree that grows toys?",
            "Would you rather have a constant popcorn popping sound in your ears or always smell like popcorn?",
            "Would you rather sneeze confetti or fart glitter?",
            "Would you rather sweat maple syrup or cry lemonade?",
            "Would you rather be able to speak to animals or have animals understand you, but you can't understand them?",
            "Would you rather have pizza for hair or spaghetti for arms?",
            "Would you rather be a human-sized ant or an ant-sized human?",
            "Would you rather always have to wear a superhero cape or a cowboy hat?",
            "Would you rather have a head the size of a tennis ball or the size of a watermelon?"
            "Would you rather always have to skip everywhere or run everywhere?"
            "Would you rather have a pet elephant or a pet lion?"
            "Would you rather always have to wear mittens or always have to wear a hat?"
            "Would you rather have chocolate-flavored broccoli or broccoli-flavored chocolate?"
            "Would you rather live in a treehouse or a castle?"
            "Would you rather be the best player on a losing team or the worst player on a winning team?"
            "Would you rather have a pet penguin or a pet kangaroo?"
            "Would you rather have a magic carpet that flies or a see-through submarine?"
            "Would you rather always have to sing rather than speak or dance everywhere you go?"
            "Would you rather live in a place where it's always winter or a place where it's always summer?"
            "Would you rather have the ability to change the past or see into the future?"
            "Would you rather be the funniest person in the room or the most intelligent?"
            "Would you rather be a famous actor or a famous singer?"
            "Would you rather have super strength or super speed?"
            "Would you rather live without music or live without movies?"
            "Would you rather always have to talk in rhyme or sing everything you say?"
            "Would you rather be a wizard or a superhero?"
            "Would you rather be a famous inventor or a famous writer?"
            "Would you rather be able to talk with animals or speak all foreign languages?"
            "Would you rather have a horse's tail or a unicorn horn?"
            "Would you rather live in space or under the sea?"
            "Would you rather have an unlimited supply of ice cream or an unlimited supply of candy?"
            "Would you rather be able to fly or be invisible?"
            "Would you rather have a personal robot or a personal jetpack?"
            "Would you rather be able to breathe underwater or have the agility of a cat?"
        ];

        document.getElementById('playButton').onclick = function() {
            var randomIndex = Math.floor(Math.random() * questions.length);
            document.getElementById('question').textContent = questions[randomIndex];
        }
    </script>
</body>
</html>
